<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapboard - SienaSeeks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffdab9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #f08080, #f8ad9d);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-left: 1rem;
            transition: transform 0.2s ease;
        }

        nav button:hover {
            transform: scale(1.1);
        }

        .map-container {
            padding: 1rem;
        }

        #map {
            width: 100%;
            height: 80vh;
            border-radius: 8px;
        }

        .search-bar {
            margin: 1rem 0;
            text-align: center;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>SienaSeeks</h1>
        <nav>
            <button onclick="window.location.href='mapboard.html'">Mapboard</button>
            <button onclick="window.location.href='feed.html'">Feed</button>
            <button onclick="window.location.href='messages.html'">Messages</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
        </nav>
    </header>

    <div class="map-container">
        <div class="search-bar">
            <input type="text" placeholder="Search for locations...">
        </div>
        <div id="map"></div>
    </div>

    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([14.5693, 121.1417], 17); // Centered around Siena College of Taytay

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a sample marker
        const marker = L.marker([14.5693, 121.1417]).addTo(map);
        marker.bindPopup("Siena College of Taytay").openPopup();
    </script>
</body>
</html>
